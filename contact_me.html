<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=500, initial-scale=0.75">
        <title>CONTACT ME</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    </head>
    <body>
        <div class="content">
            <div class="row">
                <div class="column left">
                    <div class="back">
                        <a href="index.html">&larr; Home</a>
                    </div>
                    <h2>Contact Form</h2>
                    <hr>
                    <!-- Fix the way the form works -->
                    <form action="http://amnoweber.com/emailform.php" method="post" name="emailform">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name">
                        </div>
                        <div>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_mail">
                        </div>
                        <div>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit" name="submit">Send!</button>
                        </div>
                    </form>
                </div>
                <div class="column right">
                    <img src="regular_contact.jpg" alt="My Shadow" width="700" height="500">
                </div>
            </div>
        </div>
    </body>
</html>
